{% extends 'DinnerApp/index.html' %}



{% block Tittle %}
Mi Perfil
{% endblock Tittle %}

{% block content %}


<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <img src="https://www.kindpng.com/picc/m/24-248253_user-profile-default-image-png-clipart-png-download.png" height="100" width="100" />
            <span class="name mt-3 fs-4">{{user.name}}</span> 
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"> 
                <span class="idd">{{user.numero}}</span><i class="bi bi-telephone-fill"></i>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"> 
                <p class="fs-5">{{user.email}}</p> 
            </div>
            <a class="btn btn-primary d-flex mt-2" href="#" role="button"> Editar Perfil </a>
            <a class="btn btn-primary d-flex mt-2" href="/arestaurante" role="button"> Agregar Restaurante </a>
            <a class="btn btn-primary d-flex mt-2" href="/grestaurante" role="button"> Ver Restaurantes </a>
            <a class="btn btn-primary d-flex mt-2" href="/amenu" role="button"> Agregar Menu </a>

                <span><i class="fa fa-twitter"></i></span> 
                <span><i class="fa fa-facebook-f"></i></span> 
                <span><i class="fa fa-instagram"></i></span> 
                <span><i class="fa fa-linkedin"></i></span> 
            </div> -->
            <div class=" px-2 rounded mt-4 date "> <span class="join">Joined May,2021</span> </div>
        </div>
    </div>
</div>

{% endblock %}
